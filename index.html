<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Name of candidate</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="background-image">
    <div class="content-page width-and-center">
      <div class="name-photo-speciality">
        <img class="photo-candidate" src="IMG_8145-2.jpg" alt="photo of the candidate" />
        <div class="text-head-part">
          <h1 class="name-candidate">Sviatoslav Fushtey</h1>
          <h3 class="speciality">Front-end developer (trainee)</h3>
        </div>
      </div>
      <div class="basic-info display-flex">
        <h2 class="years">Age: 25 years old</h2>
        <div class="city display-flex">
          <img class="icon" src="icons/place.png" alt="place marker">
          <h3>Ivano-Frankivsk</h3>
        </div>
      </div>
      <div class="work-experience">
        <div class="title display-flex">
          <div class="wrap-img">
            <img class="title-icon" src="icons/briefcase.png" alt="briefcase">
          </div>
          <h2>work experience</h2>
        </div>
      </div>
      <div class="education">
        <div class="title display-flex">
          <div class="wrap-img">
          <img class="title-icon" src="icons/education.png" alt="briefcase">
        </div>
          <h2>education</h2>
        </div>
      </div>
      <div class="courses">
        <div class="title display-flex">
          <div class="wrap-img">
          <img class="title-icon" src="icons/quality-badge-star.png" alt="briefcase">
        </div>
          <h2>courses</h2>
        </div>
      </div>
      <div class="hobbies">
        <div class="title display-flex">
          <div class="wrap-img">
          <img class="title-icon" src="icons/heart-black.png" alt="briefcase">
        </div>
          <h2>hobbies</h2>
        </div>
      </div>
      <div class="contacts">
        <div class="title display-flex">
          <div class="wrap-img">
            <img class="title-icon" src="icons/email.png" alt="briefcase">
          </div>
          <h2>contacts</h2>
        </div>
      </div>
      <div class="languages">
        <div class="title display-flex">
          <div class="wrap-img">
            <img class="title-icon" src="icons/globe.png" alt="briefcase">
          </div>
          <h2>languages</h2>
        </div>
      </div>
      <div class="skills">
        <div class="title display-flex">
          <div class="wrap-img">
            <img class="title-icon" src="icons/gears.png" alt="briefcase">
          </div>
          <h2>skills</h2>
        </div>
      </div>
      <div class="personal qualities">
        <div class="title display-flex">
          <div class="wrap-img">
            <img class="title-icon" src="icons/check-mark-box-line.png" alt="briefcase">
          </div>
          <h2>personal qualities</h2>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
